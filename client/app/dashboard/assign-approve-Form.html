<div>
    <script type="text/ng-template" id="assignApproveForm.html">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
        </div>
		 <form name="assign-approve" id="assign-approve" role="form" class="form-horizontal"
				 ng-submit="processForm()">
			 <div class="modal-body">    
				   <div class="form-group">
					 <label for="assign" class="col-sm-2 control-label">Asignado</label>
					 <div class="col-sm-10">
						<select class="form-control input-sm" name="asign" ng-model="assigned"
							 ng-options="assigned.name for assigned in leaders track by assigned.username">
						</select>         
					 </div>	
				   </div>  
				   <div class="form-group">
					 <label for="description" class="col-sm-2 control-label">Descripción</label>
					 <div class="col-sm-10">
						<textarea type="text" class="form-control input-sm" id="description" 
								name="summary" placeholder="Ingresá descripción"
								ng-model="description" rows="3"></textarea>
					 </div>		 
				   </div>
			 </div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="cancel()">Cancel</button>
				<input type="submit"  class="btn btn-default" value="{{title}}"/>  
			</div>
		</form>
    </script>
</div>
